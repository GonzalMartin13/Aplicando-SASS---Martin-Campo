<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Water+Brush&display=swap" rel="stylesheet">  
    <title>#LaTienda|Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/Assets/css/Style.css">
    <script src="https://kit.fontawesome.com/5d338c2421.js" crossorigin="anonymous"></script>
</head>
<body class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">La Tienda Del Mueble</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/paginas/Productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Locales</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
            </ul>
            <span class="navbar-text">
              "Si lo puedes creer, lo puedes crear"
            </span>
          </div>
        </div>
    </nav>

    <main>
      <section class="container-fluid">
        <form class="row g-3">
          <div class="col-md-4 col-lg-3">
            <label for="validationServer01" class="form-label">Nombre</label>
            <input type="text" class="form-control is-valid" id="validationServer01" required>
          </div>
          <div class="col-md-4 col-lg-3">
            <label for="validationServer02" class="form-label">Apellido</label>
            <input type="text" class="form-control is-valid" id="validationServer02" required>
            
          </div>
          <div class="col-md-4 col-lg-3">
            <label for="validationServerUsername" class="form-label">Mail</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend3">@</span>
              <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
              </div>
           
          </div>
          <div class="col-md-6 col-lg-4">
            <label for="validationServer03" class="form-label">Te leemos!</label>
            <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
          </div>
          <div class="col-md-3 col-lg-2">
            <label for="validationServer04" class="form-label">Pedinos un Catalogo!</label>
            <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
              <option selected disabled value="">Choose...</option>
              <option>...</option>
            </select>

          </div>
          <div class="col-md-3 col-lg-2">
            <label for="validationServer05" class="form-label">Telefono</label>
            <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
            <div id="validationServer05Feedback" class="invalid-feedback">
              No te olvides del codigo de area
            </div>
          </div>
          <div class="col-md-12 col-lg-6">
            <div class="form-check">
              <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
              <label class="form-check-label" for="invalidCheck3">
                Quiero recibir noticias y ofertas a mi mail
              </label>

            </div>
          </div>
          <div class="col-md-12 col-lg-6 ">
            <button class="btn btn-dark" type="submit">ACEPTO!</button>
          </div>
        </form>
      </section>
    </main>


    <footer class="d-flex justify-content-around">
        <div> 
            <h4>Seguinos en nuestras redes </h4>
            <a href="https://www.instagram.com/latiendadelmueble/"> <i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.facebook.com/latiendadelmueble"><i class="fa-brands fa-instagram-square"></i></a>
        </div>
        <div>
            <p> Copiright 2022</p>
            <p>Todos Los Derechos Reservados</p>
            <P>Creado con Ganas por <a href="www.linkedin.com">Gonzalo Martin</a></P>
        </div>
    </footer> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
